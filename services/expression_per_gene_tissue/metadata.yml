---

name: expression_per_gene_tissue
description: Given a valid AGI locus and/or a tissue/treatment return expression data from 2010 Arabidopsis qPCR data
version: 0.3
tags:
    - 'expression'
    - 'arabidopsis'
    - 'qPCR'

authors:
    - name: Erik Ferlanti
      email: erik@jcvi.org
      sponsor_organization: JCVI
      sponsor_uri: http://www.jcvi.org

type: query
main_module: services.expression_per_gene_tissue.main.py
url: http://www.jcvi.org/cgi-bin/arabidopsis/qpcr/ExpressionPerGenePerTissue
validate_request: true
whitelist:
    - www.jcvi.org
icon: jcvi-logo.png
requirements:
    - requests

endpoints:
    /search:
        parameters:
            - name: transcript
              description: Arabidopsis gene identifier
              type: string
              required: true
              default: 'AT1G33930.1'
            - name: material
              description: Tissue or treatment type
              type: string
              required: false
              enum:
                  - 'flower'
                  - 'iaa'
                  - 'leaf'
                  - 'root'
                  - 'salicylic'
                  - 'nacl'
                  - 'young'
                  - 't87'

sources:
    - title: Completing the Expression Catalog of the Arabidopsis Transcriptome by Quantitative Real Time PCR
      description: Provide the research community with a catalog of expression profiles for all of the approximately 4,000 Arabidopsis genes for which such data do not currently exist.
      sponsor_organization_name: JCVI
      sponsor_uri: http://www.jcvi.org/
      provider_name: Christopher D. Town
      provider_email: cdtown@jcvi.org
      uri: http://arabidopsis.jcvi.org/arabidopsis/qpcr/index.shtml
