---

name: pocodes_by_image
description: JCVI Reporter Image Webservice returns PO codes given an image identifier
version: 0.1

authors:
    - name: Erik Ferlanti
      email: erik@jcvi.org
      sponsor_organization: JCVI
      sponsor_uri: http://www.jcvi.org

type: query
main_module: services.pocodes_by_image.main.py
url: http://www.jcvi.org/arabidopsis/qpcr/POCodePerImageID.php
validate_request: true
whitelist:
    - www.jcvi.org
requirements:
    - requests

endpoints:
    /search:
        parameters:
            - name: image
              description: Image identifier
              type: integer
              format: int32
              required: true
