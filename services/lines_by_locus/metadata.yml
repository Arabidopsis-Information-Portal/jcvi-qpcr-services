---

name: lines_by_locus
description: JCVI Reporter Image Webservice returns lines given a locus
version: 0.1

authors:
    - name: Erik Ferlanti
      email: erik@jcvi.org
      sponsor_organization: JCVI
      sponsor_uri: http://www.jcvi.org

type: query
main_module: services.lines_by_locus.main.py
url: http://www.jcvi.org/arabidopsis/qpcr/LineIDPerLocus.php
validate_request: true
whitelist:
    - www.jcvi.org
icon: jcvi-logo.png
requirements:
    - requests

endpoints:
    /search:
        parameters:
            - name: locus
              description: AGI Gene Locus identifier
              type: string
              required: true
              default: AT1G51960
