---

name: images_by_line
description: Given a line return image identifiers from 2010 GFP reporter image data
version: 0.2
tags:
    - 'expression'
    - 'arabidopsis'
    - 'GFP'
    - 'reporter'

authors:
    - name: Erik Ferlanti
      email: erik@jcvi.org
      sponsor_organization: JCVI
      sponsor_uri: http://www.jcvi.org

type: query
main_module: services.images_by_line.main.py
url: http://www.jcvi.org/arabidopsis/qpcr/ImageIDPerLineID.php
validate_request: true
whitelist:
    - www.jcvi.org
icon: jcvi-logo.png
requirements:
    - requests

endpoints:
    /search:
        parameters:
            - name: line_id
              description: Line (combination of plate, well, plant & dip number)
              type: string
              required: true

sources:
    - title: Arabidopsis genes of unknown function
      description: Serves qPCR expression and GFP reporter images for Arabidopsis genes of unknown function
      sponsor_organization_name: J. Craig Venter Institute
      sponsor_uri: http://www.jcvi.org/
      provider_name: Christopher D. Town
      provider_email: cdtown@jcvi.org
      uri: http://arabidopsis.jcvi.org/arabidopsis/qpcr/index.shtml
