---

name: image_by_id
description: JCVI Reporter Image Webservice returns image given an identifier
version: 0.1

authors:
    - name: Erik Ferlanti
      email: erik@jcvi.org
      sponsor_organization: JCVI
      sponsor_uri: http://www.jcvi.org

type: generic
main_module: services.image_by_id.main.py
url: http://www.jcvi.org/arabidopsis/qpcr/get_image.php
validate_request: true
whitelist:
    - www.jcvi.org
requirements:
    - requests

endpoints:
    /search:
        parameters:
            - name: image_id
              description: Image identifier
              type: integer
              format: int32
              required: true
            - name: width
              description: Width of image (resize)
              type: integer
              format: int32
              required: false
            - name: height
              description: Height of image (resize)
              type: integer
              format: int32
              required: false
