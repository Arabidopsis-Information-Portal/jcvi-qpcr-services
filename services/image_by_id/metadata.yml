---

name: image_by_id
description: Given an identifier return a GFP image from 2010 Reporter Image data
version: 0.1
tags:
    - 'expression'
    - 'arabidopsis'
    - 'GFP'
    - 'reporter'

authors:
    - name: Erik Ferlanti
      email: erik@jcvi.org
      sponsor_organization: JCVI
      sponsor_uri: http://www.jcvi.org

type: generic
main_module: services.image_by_id.main.py
url: http://www.jcvi.org/arabidopsis/qpcr/get_image.php
validate_request: true
whitelist:
    - www.jcvi.org
icon: jcvi-logo.png
requirements:
    - requests

endpoints:
    /search:
        parameters:
            - name: image_id
              description: Image identifier
              type: integer
              format: int32
              required: true
            - name: width
              description: Width of image (resize)
              type: integer
              format: int32
              required: false
            - name: height
              description: Height of image (resize)
              type: integer
              format: int32
              required: false

sources:
    - title: Completing the Expression Catalog of the Arabidopsis Transcriptome by Quantitative Real Time PCR
      description: Provide the research community with a catalog of expression profiles for all of the approximately 4,000 Arabidopsis genes for which such data do not currently exist.
      sponsor_organization_name: JCVI
      sponsor_uri: http://www.jcvi.org/
      provider_name: Christopher D. Town
      provider_email: cdtown@jcvi.org
      uri: http://arabidopsis.jcvi.org/arabidopsis/qpcr/index.shtml
